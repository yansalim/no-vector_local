version: '3.8'

services:
  # Frontend service (Vite build served by Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        - VITE_API_BASE_URL=${BACKEND_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - vectorless-network
    restart: unless-stopped

  # Backend service (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONPATH=/app
    volumes:
      - ./uploads:/app/uploads
    networks:
      - vectorless-network
    restart: unless-stopped

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vectorless-network
    restart: unless-stopped
    profiles:
      - production

networks:
  vectorless-network:
    driver: bridge

volumes:
  uploads:
